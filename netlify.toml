[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    # HSTS (safe because you're on HTTPS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Basic hardening
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # CSP - start safe; loosen ONLY if something breaks
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; font-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

# SPA fallback so /portfolio/albumId works on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
